<app-admin-header></app-admin-header>

<div>
    <h3>Teacher</h3>
  </div>
  
  <div>
  
    <form >
          <div class="form-group">
            <label for="field1c" class="form-control-label">FirstName</label>
            <input type="text" [(ngModel)]="teacher.userDTO.firstName" 
               class="form-control" id="firstName" name="firstName">
          </div>
  
          <div class="form-group">
            <label for="field2c" class="form-control-label">LastName</label>
            <input type="text" [(ngModel)]="teacher.userDTO.lastName"
               class="form-control" id="lastName" name="lastName">
          </div>
          <div class="form-group">
            <label for="field1c" class="form-control-label">Email</label>
            <input type="text" [(ngModel)]="teacher.userDTO.email" 
               class="form-control" id="email" name="email">
          </div>
  
     </form>
    
  

  </div>
  <div> 
    <button class="btn btn-primary" (click)="edit()">Submit</button>
    <button class="btn btn-primary" (click)="goBack()">Back</button>
  </div>
