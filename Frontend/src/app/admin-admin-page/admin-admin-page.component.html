<app-admin-header></app-admin-header>


<h1>All admins</h1>
<table class="table" border="1px solid black">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
    </thead>
    <tbody>
      <tr *ngFor = "let admin of admins">
        <td>
          {{admin.idAdmin}}        
        </td>
        <td>
          {{admin.firstName}}        
        </td>
        <td>
          {{admin.lastName}}        
        </td>
        <td>
          {{admin.email}}        
        </td>
  
      </tr>
      
    </tbody>
  </table>
  <button type="button">Add admin</button>

<app-footer></app-footer>
