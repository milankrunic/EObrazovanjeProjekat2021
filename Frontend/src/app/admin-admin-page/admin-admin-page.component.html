<link href="admin-admin-page.component.css">
<app-admin-header></app-admin-header>

<div id="bg">
  <div id="container">
    <h1>All admins</h1>
    <table class="table" border="1px solid black">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th></th>
        </thead>
        <tbody>
          <tr *ngFor = "let admin of admins">
            <td>
              {{admin.idAdmin}}        
            </td>
            <td>
              {{admin.firstName}}        
            </td>
            <td>
              {{admin.lastName}}        
            </td>
            <td>
              {{admin.email}}        
            </td>
            <td><button style='margin-right:16px' (click)="deleteAdmin(admin.idAdmin)" class="btn btn-danger">Delete</button>
              <button style='margin-right:16px' (click)="updateEmployee(employee.id)" class="btn btn-success" style="margin-left: 10px">Edit details</button>
            </td>
      
          </tr>
          
        </tbody>
      </table>
      <button type="button" class="btn btn-primary" (click)="gotoAdd()">Add Admin</button>

  </div>
  <app-footer></app-footer>
</div>
