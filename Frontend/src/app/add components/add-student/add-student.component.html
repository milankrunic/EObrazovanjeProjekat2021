      <label for="name">Username</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="users.username" name="username">

    <div class="form-group">
      <label for="name">Password</label>
      <input type="text" class="form-control" id="password" required [(ngModel)]="users.password" name="password">
    </div>
