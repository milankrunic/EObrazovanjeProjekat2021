<link href="admin-student-page.component.css">
<app-admin-header></app-admin-header>

<div id="bg">
    <div id="container">
  <h1 style="text-align: center;">All courses</h1>
  <table class="table" border="1px solid black">
  <thead class="thead-dark">
    <th>ID</th>
    <th>StartDate</th>
    <th>EndDate</th>
    <th>CourseSpecification</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor = "let courseInstance of courseInstance">
      <td>
        {{courseInstance.idCourseInstance}}        
      </td>
      <td>
        {{courseInstance.startDate}}        
      </td>
      <td>
        {{courseInstance.endDate}}        
      </td>
      <td>
        {{courseInstance.courseSpecificationDTO.title}}        
      </td>
      <td><button style='margin-right:16px' (click)="deleteCourse(courseInstance.id)" class="btn btn-danger">Delete</button>
        <button style='margin-right:16px' (click)="updateCourse(courseInstance.id)" class="btn btn-success" style="margin-left: 10px">Edit details</button>
      </td>

    </tr>
    
  </tbody>
  </table> 

  <button type="button" class="btn btn-primary" (click)="gotoAdd()">Add Course</button>

  </div>
  <app-footer></app-footer>
</div>
