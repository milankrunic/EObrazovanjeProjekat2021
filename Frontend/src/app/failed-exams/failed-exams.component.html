<app-student-header></app-student-header>

<h1>Student failed exams</h1>
<table class="table" border="1px solid black">
    <thead class="thead-dark">
      <tr>
        <th scope="col" *ngFor = "let column of headers">{{ column }}
        </th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let row of rows">
        <td scope="row" *ngFor = "let column of headers">
          {{row[column]}}
        </td>

      </tr>
      
    </tbody>
 </table>
 

 <app-footer></app-footer>
