<app-admin-header></app-admin-header>

<h1>All teachers</h1>
<table class="table" border="1px solid black">
    <thead class="thead-dark">
      <tr>
        <th>Id</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Username</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let teacher of teachers">
        <td>
          {{teacher.id}}        
        </td>
        <td>
          {{teacher.firstName}}        
        </td>
        <td>
          {{teacher.lastName}}        
        </td>
        <td>
          {{teacher.email}}        
        </td>
        <td>
          {{teacher.user}}        
        </td>
      </tr>
      
    </tbody>
 </table>
 
 <button type="button">Add teacher</button>

 <app-footer></app-footer>
